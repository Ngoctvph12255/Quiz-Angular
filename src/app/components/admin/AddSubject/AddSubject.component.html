<div class="container-fluid">
    <div class="col-6 offset-3">
        <h4 class="text-center">Thêm câu hỏi</h4>
        <form >
            <div class="form-group">
                <label for="">Câu hỏi</label>
                <input type="text" formControlName="name" class="form-control">
                <div *ngIf="registerForm.controls['name'].errors 
                            && (
                                registerForm.controls['name'].touched 
                                || registerForm.controls['name'].dirty
                            )">
                        <span class="text-danger" *ngIf="registerForm.controls['name'].hasError('required')">Hãy nhập họ tên của bạn!</span>
                </div>
            </div>

            <div class="form-group">
                <label for="">Lựa chọn</label>
                <input type="text" formControlName="email" class="form-control">
                <div *ngIf="registerForm.controls['email'].errors 
                            && (
                                registerForm.controls['email'].touched 
                                || registerForm.controls['email'].dirty
                            )">
                        <span class="text-danger" *ngIf="registerForm.controls['email'].hasError('required')">Hãy nhập email!</span>
                        <span class="text-danger" *ngIf="registerForm.controls['email'].hasError('email')">Không đúng định dạng email!</span>
                </div>
            </div>
            <div class="form-group">
                <label for="">Đáp án</label>
                <input type="password" formControlName="password" class="form-control">
                <div *ngIf="registerForm.controls['password'].errors 
                            && (
                                registerForm.controls['password'].touched 
                                || registerForm.controls['password'].dirty
                            )">
                        <span class="text-danger" *ngIf="registerForm.controls['password'].hasError('required')">Hãy nhập mật khẩu!</span>
                        <span class="text-danger" *ngIf="registerForm.controls['password'].hasError('minlength')">Mật khẩu ít nhất 6 ký tự!</span>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button  class="btn btn-primary">Lưu</button>
            </div>
        </form>

    </div>
</div>
