<div class="container-fluid">
  <div class="col-6 offset-3">
    <h4 class="text-center">Thêm câu hỏi</h4>
    <form>
      <div class="form-group">
        <label for="">Câu hỏi</label>
        <input type="text" formControlName="name" class="form-control" />
        
      </div>

      <div class="form-group">
        <label for="">Lựa chọn 1</label>
         <input type="text" formControlName="luaChon1" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Lựa chọn 2</label>
         <input type="text" formControlName="luaChon2" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Lựa chọn 3</label>
         <input type="text" formControlName="luaChon3" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Lựa chọn 4</label>
         <input type="text" formControlName="luaChon4" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Đáp án</label>
        <input
          type="text"
          formControlName="password"
          class="form-control"
        />
        
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-success">Lưu</button>
      </div>
    </form>
  </div>
</div>
