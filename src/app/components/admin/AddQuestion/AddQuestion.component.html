<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <form [formGroup]="form"  >
        <div class="form-group">
          <label for="">Câu hỏi</label>
          <input type="text" formControlName="Text" class="form-control" />
        </div>
        <br>
        <button class="btn btn-info" (click)="addCreds()"><i class="bi bi-plus"></i></button>
        <br>
        <div formArrayName="questions" *ngFor="let creds of form.controls['questions']?.value; let i = index">
          <ng-container [formGroupName]="i">
            <div class="form-group">
              <label for="">Lựa chọn </label>
              <input type="text" formControlName="Text" class="form-control" />
              <div class="form-check">
              <input class="form-check-input" (change)="chooseAnswerId(creds.id)" [id]="creds.id" type="radio" [value]="creds.id" [name]="creds.id">
              <label class="form-check-label" for="{{creds.id}}">
                Chọn làm đáp án đúng
              </label>
              </div>
              <br>
            </div>
          </ng-container>
        </div>
        <button (click)="onSubmit()" class="btn btn-success">Save</button>
      </form>
    </div>
  </div>
</div>
