<div class="mt-5 p-5">
  <button routerLink="/admin/sinh-vien/add" class="btn btn-success"><i class="bi bi-plus-circle-fill"></i> Add</button>
  
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">Fullname</th>
      <th scope="col">Email</th>
      <th scope="col">Gender</th>
      <th scope="col">Birth date</th>
      <th scope="col">School fee</th>
      <th scope="col">Mark</th>
      <th scope="col">Manipulation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of listOfStudent; index as i">
      <th scope="col">{{ i }}</th>
      <td>{{ s.username }}</td>
      <td>{{ s.password }}</td>
      <td>{{ s.fullname }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.gender? 'Nam': 'Ná»¯' }}</td>
      <td>{{ s.birthday }}</td>
      <td>{{ s.schoolfee }}</td>
      <td>{{ s.marks }}</td>
      <td> 
        <button (click)="onRemove(s.id)" class="btn btn-danger" style="margin-right: 12px;"><i class="bi bi-trash"></i></button>
        <button (click)="onUpdate(s.id)" class="btn btn-warning"> <i class="bi bi-pencil"></i></button>
      </td>
    </tr>
  </tbody>
</table>
