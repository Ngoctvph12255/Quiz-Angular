<div class="container-fluid">
  <div class="col-6 offset-3">
    <h4 class="text-center">Thông tin sinh viên</h4>
    <form [formGroup]="this.studentForm">
      <div class="form-group">
        <label for="">User name</label>
        <input type="text" formControlName="name" class="form-control" />
        <div *ngIf="
            studentForm.controls['name'].errors &&
            (studentForm.controls['name'].touched ||
              studentForm.controls['name'].dirty)
          ">
          <span class="text-danger" *ngIf="studentForm.controls['name'].hasError('required')">Hãy nhập tên đăng nhập của
            bạn!</span>
        </div>
      </div>

      <div class="form-group">
        <label for="">First name</label>
        <input type="text" formControlName="firstName" class="form-control" />
        <div *ngIf="
            studentForm.controls['firstName'].errors &&
            (studentForm.controls['firstName'].touched ||
              studentForm.controls['firstName'].dirty)
          ">
          <span class="text-danger" *ngIf="studentForm.controls['firstName'].hasError('required')">Hãy nhập họ tên của
            bạn!</span>
        </div>
      </div>

      <div class="form-group">
        <label for="">Email</label>
        <input type="text" formControlName="email" class="form-control" />
        <div *ngIf="
            studentForm.controls['email'].errors &&
            (studentForm.controls['email'].touched ||
              studentForm.controls['email'].dirty)
          ">
          <span class="text-danger" *ngIf="studentForm.controls['email'].hasError('required')">Hãy nhập email!</span>
          <span class="text-danger" *ngIf="studentForm.controls['email'].hasError('email')">Không đúng định dạng
            email!</span>
        </div>
      </div>


      <div class="form-group">
        <label for="">Avatar</label>
        <input type="file" (change)="chooseFile($event)" formControlName="avatar" class="form-control" />
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button (click)="submitForm()" class="btn btn-outline-success">Lưu</button>
      </div>
    </form>
  </div>
</div>
