<div class="mt-5 p-5">
  <button routerLink="/admin/mon-hoc/add" class="btn btn-success"><i class="bi bi-plus-circle-fill"></i> Add the quiz</button>
  
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Question</th>
      <th scope="col">Mark</th>
      <th scope="col">AnswerId</th>
      <th scope="col">Answers</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of listOfQuiz; index as i">
      <th scope="col">{{ i }}</th>
      <td>{{ s.id }}</td>
      <td>{{ s.Text }}</td>
      <td>{{ s.Marks }}</td>
      <td>{{ s.AnswerId }}</td>
      <td >
        <select  class="form-select" aria-label="Default select example">
          <option *ngFor="let ans of s.Answers" [value]="ans.id" >{{ ans.Text }}</option>
        </select>
      </td>
      <td>
        <button (click)="onRemove(s.id)" class="btn btn-danger"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
