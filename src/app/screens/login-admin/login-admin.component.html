<div class="container">
  <div class="row">
    <div class="col justify-content-center">
      <h4 class="text-center">Login Admin</h4>
      <div class="wrapper">
        <div (click)="googleLogin()" class="logo"> <img
            src="https://thumbs.dreamstime.com/b/google-vector-logo-google-vector-logo-emblem-good-corporation-166985688.jpg"
            alt=""> </div>
        <div class="text-center mt-4 name"> Google </div>
        <form class="p-3 mt-3">
          <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span> <input type="text"
              name="userName" id="userName" placeholder="Username"> </div>
          <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password"
              name="password" id="pwd" placeholder="Password"> </div> <button class="btn mt-3">Login</button>
        </form>
        <div class="text-center fs-6"> <a href="#">Forget password?</a> or <a href="#">Sign up</a> </div>
      </div>
    </div>
  </div>

</div>
